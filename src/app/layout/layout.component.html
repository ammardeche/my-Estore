<div>
  <!-- Header or other fixed content -->
  <app-header></app-header>
  <router-outlet></router-outlet>
  <!-- Footer or other fixed content -->
  <app-footer></app-footer>
</div>

<div>
  <app-newsletter></app-newsletter>
</div>

@if (isCartOpened()) {
<div
  class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-40"
  (click)="closecart()"
></div>
}
<div
  [ngClass]="{ 'cart-visible': isCartOpened(), 'cart-hidden': !isCartOpened() }"
  class="fixed top-0 right-0 h-full bg-white z-50 shadow-lg transition-transform duration-300 ease-in-out"
>
  <app-cart></app-cart>
</div>
