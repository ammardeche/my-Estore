<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="bg-white shadow-lg rounded-lg px-6 py-8 flex flex-col gap-4 w-full max-w-sm"
  >
    <h2 class="text-2xl font-bold text-gray-800 text-center">Login</h2>

    <!-- Email Input -->
    <div class="flex flex-col gap-1">
      <input
        class="bg-gray-100 border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
        formControlName="name"
        placeholder="Enter your email"
        type="text"
      />
      @if (name?.invalid && name?.touched) {
      <p class="text-sm text-red-500">Please enter a valid email.</p>
      }
    </div>

    <!-- Password Input -->
    <div class="flex flex-col gap-1">
      <input
        class="bg-gray-100 border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
        formControlName="password"
        placeholder="Enter your password"
        type="password"
      />
      @if (password?.invalid && password?.touched) {
      <p class="text-sm text-red-500">Password is required.</p>
      }
    </div>

    <!-- Submit Button -->
    <button
      class="bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200"
      type="submit"
      [disabled]="registerForm.invalid"
    >
      Login
    </button>
  </form>
</div>
