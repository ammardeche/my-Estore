<div
  class="fixed inset-0 bg-black bg-opacity-50 z-40"
  *ngIf="showNewsletter"
  (click)="closeNewsletter($event)"
></div>
<div
  class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-5 rounded shadow-lg z-50"
  *ngIf="showNewsletter"
  [@fadeInOut]
>
  <div class="newsletter-content text-center">
    <h2 class="text-xl font-bold mb-2 text-black">Newsletter</h2>
    <p class="text-gray-600 mb-4">
      Join over 1,000 people who get free and fresh content delivered
      automatically each time we publish
    </p>
    <form
      [formGroup]="newsletterForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col items-center"
    >
      <input
        type="email"
        formControlName="email"
        placeholder="email@example.com"
        class="p-2 mb-4 border rounded w-64 bg-white outline-none text-black"
      />
      <button
        type="submit"
        [disabled]="newsletterForm.invalid"
        class="bg-black text-white mb-5 p-2 rounded w-32 hover:bg-gray-800 disabled:bg-gray-300 disabled:cursor-not-allowed"
      >
        Subscribe
      </button>
    </form>
    <label class="mt-4 text-black">
      <input
        type="checkbox"
        (change)="dontShowAgain($event)"
        class="mr-2 h-5 w-5 text-[#293fe4] border-gray-300 rounded bg-white focus:ring-[#1a237e] focus:ring-2"
      />
      Don't show this again
    </label>
  </div>
</div>
