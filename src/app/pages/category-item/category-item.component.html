<section>
  <div class="w-full flex flex-row justify-center">
    <h2 class="text-black pb-3 title w-fit font-bold text-center text-3xl">
      what are shopping for today ?
    </h2>
  </div>

  <div
    class="grid grid-cols-4 gap-4 rounded-lg justify-center items-center mt-14"
  >
    @for (category of categoriesItem; track $index) { @for (item of
    category.icategoryItems; track $index) {

    <div class="flex flex-col">
      <button>
        <div
          class="flex flex-col w-[250px] py-2 rounded-lg category-card items-center justify-center"
        >
          <img
            class="w-[140px] rounded-lg px-2 py-2"
            src="{{ item.imagePath }}"
            alt=""
          />
          <h2 class="text-black text-center font-bold">{{ item.name }}</h2>
        </div>
      </button>
    </div>
    } }
  </div>
</section>
