<div
  class="card flex flex-col border border-gray-300 rounded-lg overflow-hidden shadow-md w-72"
>
  <!-- Product Image -->
  <div class="image-container bg-gray-100">
    <img
      src="{{ product.images[0] }}"
      alt="{{ product.title }}"
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Product Details -->
  <div class="details-container p-4 flex flex-col gap-2">
    <!-- Product Title -->
    <p class="product-title text-lg font-semibold text-gray-800 truncate">
      {{ product.title }}
    </p>

    <!-- Product Price -->
    <p class="product-price text-lg font-bold text-green-500">
      ${{ product.price }}
    </p>

    <!-- Quantity Selector -->
    <div class="quantity-container flex items-center gap-2">
      <label for="quantity" class="text-sm text-gray-600">Quantity:</label>
      <select
        id="quantity"
        class="border border-gray-300 rounded-md p-1 text-sm focus:ring focus:ring-blue-300"
      >
        @for (q of quantity; track $index) {
        <option>{{ q }}</option>
        }
      </select>
    </div>
  </div>
</div>
