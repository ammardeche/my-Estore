<section>
  <div class="flex justify-center bg-gray-100 min-h-screen p-6">
    <div class="bg-white my-24 shadow-lg rounded-lg p-6 w-full max-w-4xl">
      <!-- Contact Section -->
      <div>
        <h2 class="text-xl font-semibold text-gray-800">Contact</h2>
        <input
          type="text"
          placeholder="Email or mobile phone number"
          class="w-full p-2 mt-2 border rounded-lg bg-gray-50 text-gray-700"
        />
        <div class="mt-2">
          <input type="checkbox" id="newsletter" class="mr-2" />
          <label for="newsletter" class="text-gray-700"
            >Email me with news and offers</label
          >
        </div>
      </div>

      <!-- Delivery Section -->
      <div class="mt-6">
        <h2 class="text-xl font-semibold text-gray-800">Delivery</h2>
        <select
          class="w-full p-2 mt-2 border rounded-lg bg-gray-50 text-gray-700"
        >
          <option>Country/Region</option>
        </select>
        <div class="grid grid-cols-2 gap-4 mt-2">
          <input
            type="text"
            placeholder="First name (optional)"
            class="w-full p-2 border rounded-lg bg-gray-50 text-gray-700"
          />
          <input
            type="text"
            placeholder="Last name"
            class="w-full p-2 border rounded-lg bg-gray-50 text-gray-700"
          />
        </div>
        <input
          type="text"
          placeholder="Address"
          class="w-full p-2 mt-2 border rounded-lg bg-gray-50 text-gray-700"
        />
        <input
          type="text"
          placeholder="Apartment, suite, etc. (optional)"
          class="w-full p-2 mt-2 border rounded-lg bg-gray-50 text-gray-700"
        />
        <div class="grid grid-cols-2 gap-4 mt-2">
          <input
            type="text"
            placeholder="City"
            class="w-full p-2 border rounded-lg bg-gray-50 text-gray-700"
          />
          <input
            type="text"
            placeholder="Postal code (optional)"
            class="w-full p-2 border rounded-lg bg-gray-50 text-gray-700"
          />
        </div>
        <div class="mt-2">
          <input type="checkbox" id="save-info" class="mr-2" />
          <label for="save-info" class="text-gray-700"
            >Save this information for next time</label
          >
        </div>
      </div>

      <!-- Shipping Method -->
      <div class="mt-6">
        <h2 class="text-xl font-semibold text-gray-800">Shipping method</h2>
        <p class="text-gray-600 mt-2">
          Enter your shipping address to view available shipping methods.
        </p>
      </div>

      <!-- Payment Section -->
      <div class="mt-6">
        <h2 class="text-xl font-semibold text-gray-800">Payment</h2>
        <p class="text-gray-600">All transactions are secure and encrypted.</p>
        <div class="w-full p-4 mt-2 bg-gray-50 text-gray-700 border rounded-lg">
          <p class="text-center">This store can't accept payments right now.</p>
        </div>
      </div>

      <!-- Pay Now Button -->
      <button
        class="w-full bg-green-600 text-white py-2 mt-4 rounded-lg hover:bg-green-700"
      >
        Pay now
      </button>
    </div>
  </div>
</section>
