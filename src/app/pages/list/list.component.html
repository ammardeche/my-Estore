<section class="py-10">
  <div class="max-w-7xl mx-auto px-4">
    <div
      class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 auto-rows-fr"
    >
      @for (item of products(); track $index) { @if (item.price > 96) {
      <div
        class="min-w-[300px] bg-white shadow-lg rounded-xl p-6 flex flex-col gap-2 transition-transform duration-300 hover:scale-105"
      >
        <!-- Image Container with Hover Effect -->
        <div class="w-full h-[220px] relative overflow-hidden rounded-lg group">
          <img
            src="{{ item.images[0] }}"
            alt="Product Image"
            class="w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-0"
          />
          <img
            src="{{ item.images[1] }}"
            alt="Product Hover Image"
            class="w-full h-full object-cover absolute top-0 left-0 opacity-0 transition-opacity duration-300 group-hover:opacity-100"
          />
        </div>

        <!-- Product Title -->
        <h2 class="text-lg font-semibold text-gray-800 truncate">
          {{ item.title }}
        </h2>

        <!-- Rating -->
        <div class="flex items-center gap-1 text-yellow-500">
          <span class="text-lg">â˜…</span>
          <span class="text-gray-600 text-sm">{{ item.rating }}</span>
        </div>

        <!-- Product Summary -->
        <p class="text-gray-600 text-sm line-clamp-2">{{ item.description }}</p>

        <!-- Price -->
        <div class="text-lg font-semibold text-green-600">
          ${{ item.price }}
        </div>

        <!-- Action Icons -->
        <div class="flex justify-center gap-2 items-center mt-4">
          <!-- Product Details Icon -->
          <a
            href="/details/{{ item.id }}"
            class="text-gray-600 hover:text-gray-800 transition-all duration-300"
          >
            <span class="material-icons">info</span>
            <!-- Replace with your own details icon -->
          </a>

          <!-- Add to Wishlist Icon -->

          <span
            class="text-gray-600 hover:text-red-600 cursor-pointer transition-all duration-300"
          >
            <span class="material-icons">favorite_border</span>
            <!-- Add to wishlist icon -->
          </span>

          <!-- Add to Cart Icon -->
          @if (isProductinCart(item.id)) {
          <span class="text-green-600">
            <span class="material-icons">check_circle</span>
            <!-- Product added icon -->
          </span>
          } @else {
          <span
            class="text-gray-600 hover:text-blue-600 cursor-pointer transition-all duration-300"
          >
            <span class="material-icons" (click)="addtoCart(item.id)"
              >shopping_cart</span
            >
            <!-- Add to cart icon -->
          </span>
          }
        </div>
      </div>
      } }
    </div>
  </div>
</section>
